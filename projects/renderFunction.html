<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id='app'>
        <comp></comp>
    </div>

    <template id='temp'>
        <div>
            <ul v-if='list_info.length'>
                <li v-for='element in last_info'> 
                    The brand is {{element.brand}} and model is {{element.model}}
                </li>
            </ul>
            <p v-else>No Item Found...</p>
        </div>
    </template>

    <script type="text/javascript">
        Vue.component('comp', {
            // template: '#temp',
            render:function(createElement) {
                if(this.list_info.length) {
                    var span1 = createElement('span', 'The brand is ')
                    var span2 = createElement('span', 'and the model is ')
                    var all_li = this.list_info.map(function() {
                        return createElement(
                            'li',
                            [span1, element.brand, span2, element.model]  
                        );
                    });
                    var ul = createElement('ul', all_li)
                    return createElement('div', [ul])
                } else {
                    var p = createElement('p', 'No Item Found...')
                    return createElement('div', [p]);
                }
            },
            data:function() {
                return {
                    list_info: [
                        {brand: 'Ford', model: 'Mustang'},
                        {brand: 'Toyota', model: 'Yaris iA'},
                        {brand: 'Chevy', model: 'Aveo'}
                    ],
                }
            },
        });
        var vm = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
